<head>
  <title>Books</title>
</head>

<body>
  <h1>Lista de livros</h1>
  {{> books}}
</body>

<template name="books">
  <div class="modalLayout {{#if isReady false}}modalLayout--open{{/if}}">
    Carregando... {{Template.subscriptionsReady}}
  </div>
  {{#if hasBooks}}
    <div class="gs">
      <ul class="lista">
        {{#each lista}}
          <li class="lista__item">{{name}}</li>
        {{/each}}
      </ul>
    </div>
    <div class="gs flex flex--center flex--between mb-20">
      <div class="flex__child center btns">
        <button class="prior btn">←</button>
      </div>
      <div class="pad-5 flex__child--two center">
        <input name="pageRange" id="pageRange" class="pageRange" type="range" step="1" min="1" max="{{paginacao.pages}}" value="{{paginacao.page}}">
        <output for="pageRange">1</output>
      </div>
      <div class="flex__child center btns">
        <button class="next btn">→</button>
      </div>
    </div>
    <div class="gs center">
      <div class="third">Items por página: {{paginacao.limit}}</div>
      <div class="third">Pagina: {{paginacao.page}} de {{paginacao.pages}}</div>
      <div class="third">Total: {{paginacao.total}}</div>
    </div>
  {{else}}
    <div class="gs center">
      Não tem livros! :(
    </div>
  {{/if}}
</template>
